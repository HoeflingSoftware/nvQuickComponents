<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>nvQuickEditor Demo</title>
        <script src="https://unpkg.com/@nvisionative/nvq-components@0.0.1/dist/nvq-components.js"></script>
    </head>
    <body>
        <h1>nvQuickEditor Demo</h1>
        <nvq-editor theme="snow" modules="'{ 
            toolbar: [
                ['bold', 'italic', 'underline', 'strike'], 
                ['blockquote', 'code-block'],
    
                [{ header: 1 }, { header: 2 }], 
                [{ list: 'ordered' }, { list: 'bullet' }],
                [{ script: 'sub' }, { script: 'super' }], 
                [{ indent: '-1' }, { indent: '+1' }], 
                [{ direction: 'rtl' }], // text direction
                [{ size: ['small', false, 'large', 'huge'] }], 
                [{ header: [1, 2, 3, 4, 5, 6, false] }],
          
                ['clean'], 
                ['link', 'image', 'video'] 
            ] 
        }''" read-only="false"></nvq-editor>
    </body>
</html>
